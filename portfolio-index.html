<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>Portfolio Site</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <header class="row">
                <section class="col-md-6">
                    <img  class="img-responsive logo" src="images/udacity-logo.jpg" alt="Udacity-logo">
                </section>
                <section class="col-md-6">
                    <h1 class="text-right text-uppercase name">Anil Biradar</h1>
                    <h4 class="text-right text-uppercase">Front-End Developer</h4>
                </section>
            </header>
            <hr class="thick-line">
            <article class="row">
                <section class="col-md-12">
                    <img class="img-responsive" src="images/main-img.png" alt="udacity-cover-pic">
                    <p class="intro text-center">A classy endeavour portfolio</p>
                </section>
            </article>
            <article class="row topic">
                <section class="col-md-12">
                    <!-- Information about projects -->
                    <h2>Featured Work</h2>
                </section>
            </article>
            <article class="row featured block_font">
                <section class="col-md-4">
                    <img class="img-responsive project-img" src="images/online_resume.jpg" alt="online_resume">
                    <h3 class="text-center text-uppercase caption">Online Resume</h3>
                </section>
                <section class="col-md-4">
                    <img class="img-responsive project-img" src="images/arcade.jpg" alt="arcade-clone">
                     <h3 class="text-center text-uppercase caption">Arcade game clone</h3>
                     <p></p>
                </section>
                <section class="col-md-4">
                    <img class="img-responsive project-img" src="images/neighborhood_map_edited.jpg" alt="map">
                     <h3 class="text-center text-uppercase">Neighborhood Map</h3>
                </section>
            </article>
        </main>
    </body>
</html>
